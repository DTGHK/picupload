<mat-toolbar>
    <span>
        <h5><strong>Create a Poll</strong></h5>
    </span>
</mat-toolbar>
<br>
    <br>

<div class="form-group col-sm-12">

    <div class="btn-group" data-toggle="buttons">
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample"
                value="Community" (click)=onSelect($event)>
            <label class="custom-control-label" for="defaultInline1">In a Community</label>
        </div>

        <!-- Default inline 2-->
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample"
                value="Interest" (click)=onSelect($event)>
            <label class="custom-control-label" for="defaultInline2">In an Area of Interest</label>
        </div>
    </div>
    <br>
    <br>
    
    <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Community">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Area of Interest">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Poll Question">
              <button mat-stroked-button color="primary">Upload</button>

            </mat-form-field>
    </form>



    <!-- Form starts -->
    <form (ngSubmit)="onSubmit()">
        <input type="hidden" name="size" value="1000000">
        <div>
            <input type="file" name="image" (change)="onFileSelected($event)">
            <image-cropper [imageChangedEvent]="imageChangedEvent" outputType="both" [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
                [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)"
                (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>

                <ng-container *ngIf="isUploaded">
                    <img width="300" [src]="resData" />
                </ng-container>
        </div>
        <div>
            <input id="textauthor" name="name" placeholder="Name">
            <button type="submit" name="upload">POST</button>
        </div>
    </form>

    <!-- Form ends -->

</div>
